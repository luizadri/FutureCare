{% extends "admin/AdminNav.html" %}
{% block content %}
{% load static %}

<!-- TABLE -->
<form action="{% url 'reg_department' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <br><br>


    <div class="container mb-3 mt-5">

        <div class="row">
            <div class="col-1 col-md-3"></div>

            <div class="col-10 col-md-9">
                <br><br>
                <h1 class="text-center body">ADD DEPARTMENT</h1>
                <br>

                <div class="table-resposive mb-4 mx-3 rounded-2 bg-white"
                    style=" min-height: 350px; max-height: 350px; overflow-y: auto;">

                    <table class="table  table-striped table-hover table-bordered">


                        <tr>

                            <td><input class="form-control" type="text" placeholder='Department Name' name='acourse'>
                            </td>

                        </tr>

                        <tr>
                            <td class="text-center"><input class="btn btn-outline-success" type="submit" value="SUBMIT">
                            </td>
                        </tr>
                        <!-- <tr>
                            <td>{% for i in messages %}{{i}}{% endfor %}</td>
                        </tr> -->
                    </table>



                </div>


            </div>

            <div class="col-1 col-md-3"></div>

        </div>

    </div>

</form>





{% endblock %}
