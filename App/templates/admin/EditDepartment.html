{% extends "admin/AdminNav.html" %}
{% block content %}
{% load static %}

<!-- TABLE -->
<form action="{% url 'update_department' dept.id %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <br><br><br><br>


    <div class="container mb-3 mt-5">

        <div class="row">
            <div class="col-1 col-md-3"></div>

            <div class="col-10 col-md-9">
                <h1 class="text-center body">UPDATE DEPARTMENT</h1><br>

                <div class="table-resposive mb-4 mx-3 rounded-2 bg-white"
                    style=" min-height: 390px; max-height: 390px; overflow-y: auto;">

                    <table class="table  table-striped table-hover table-bordered">


                        <tr>
                            <th>Department Name</th>
                            <td><input class="form-control" type="text" value="{{dept.department_name}}" name="nme"></td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td class="text-center"><input class="btn btn-outline-success " type="submit"
                                    value="UPDATE"></td>
                        </tr>
                    </table>



                </div>


            </div>

            <div class="col-1 col-md-3"></div>

        </div>

    </div>

</form>



<br>





{% endblock %}
