{% extends "admin/AdminNav.html" %}
{% block content %}
{% load static %}

<!-- TABLE -->
<form action="{% url 'AppoinmentRecordPatient' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <br><br><br><br>


    <div class="container mb-3 mt-5">

        <div class="row">
            <div class="col-1 col-md-4"></div>

            <div class="col-10 col-md-6">
                <h1 class="text-center body">VIEW PATIENT APPOINMENTS</h1>

                <br><br>

                <label for="">Patient Name:</label>
                <select class="form-select" name="sel" required>
                    <option value="" selected disabled>-- Choose Patient --</option>
                    {% for i in pat %}
                    <option value="{{ i.id }}">{{ i.user_member.first_name }} {{ i.user_member.last_name }}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="">Date:</label>
                <input class="form-control" type="date" name="date" required>
                <br>
                
                <center>
                    <button class="btn btn-outline-success my-3" type="submit">SUBMIT</button>
                </center>
                

            </div>

            <div class="col-1 col-md-3"></div>

        </div>

    </div>

</form>


<br>





{% endblock %}
