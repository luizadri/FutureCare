{% extends "patient/PatientNav.html" %}
{% block content %}
{% load static %}

<!-- TABLE -->
<form action="{% url 'ChooseDoctor' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <br><br><br><br>


    <div class="container mb-3 mt-5">

        <div class="row">
            <div class="col-1 col-md-3"></div>

            <div class="col-10 col-md-9">
                <h1 class="text-center body">CHOOSE DEPARTMENT</h1><br>

                <div class="table-resposive mb-4 mx-3 rounded-2 bg-white"
                    style=" min-height: 390px; max-height: 390px; overflow-y: auto;">

                    <table class="table  table-striped table-hover table-bordered">


                        <tr>
                            <th>Department Name</th>
                            <td><select class="form-select fs-5 fst-italic" name="dept" id="" required>

                                    <option class="text-center text-secondary fs-5 fst-italic fw-medium" disabled
                                        selected value="">-- Choose a Department --</option>

                                    {% for d in dept %}

                                    <option class="text-center text-black fs-5 fst-italic fw-medium" value="{{d.id}}">
                                        {{d.department_name}}</option>

                                    {% endfor %}
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td class="text-center"><input class="btn btn-outline-success " type="submit"
                                    value="PROCEED"></td>
                        </tr>
                    </table>



                </div>


            </div>

            <div class="col-1 col-md-3"></div>

        </div>

    </div>

</form>



<br>




{% endblock %}
