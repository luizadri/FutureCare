{% extends "patient/PatientNav.html" %}
{% block content %}
{% load static %}

<!-- TABLE -->
<form action="{% url 'ConfirmBooking' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <br><br><br><br>


    <div class="container mb-3 mt-5">

        <div class="row">
            <div class="col-1 col-md-3"></div>

            <div class="col-10 col-md-9">
                <h1 class="text-center body">CHOOSE DOCTOR</h1><br>

                <div class="table-resposive mb-4 mx-3 rounded-2 bg-white"
                    style=" min-height: 390px; max-height: 390px; overflow-y: auto;">

                    <table class="table  table-striped table-hover table-bordered">

                        <tr>
                            <th>Patient ID</th>
                            <td class="text-center">{{user.id}}</td>
                        </tr>

                        <tr>
                            <th>Department</th>
                            <td>
                               
                                <input class="form-control text-center text-black fs-5 fst-italic fw-medium" type="text" value="{{dept.department_name}}">
                                
                            </td>
                        </tr>

                        

                        <tr>
                            
                            <th>Doctor Name</th>
                            <td><select class="form-select fs-5 fst-italic" name="doct" id="" required>

                                    <option class="text-center text-secondary fs-5 fst-italic fw-medium" disabled
                                        selected value="">-- Choose a Doctor --</option>

                                    {% for d in doct %}

                                    <option class="text-center text-black fs-5 fst-italic fw-medium" value="{{d.id}}">
                                        {{d.user_member.first_name}} {{d.user_member.last_name}}</option>

                                    {% endfor %}
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <th>Description</th>
                            <td>
                                <textarea class="form-control text-black fs-5 fst-italic fw-medium" name="subject"
                                placeholder="Leave a comment here" id="floatingTextarea2"
                                ></textarea>
                            </td>
                        </tr>

                        <tr>
                            <th>Date</th>
                            <td>
                                <input class="form-control text-center text-black fs-5 fst-italic fw-medium" type="date" name="date">
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td class="text-center"><input class="btn btn-outline-success " type="submit"
                                    value="CONFIRM BOOKING"></td>
                        </tr>
                    </table>



                </div>


            </div>

            <div class="col-1 col-md-3"></div>

        </div>

    </div>

</form>



<br>




{% endblock %}
